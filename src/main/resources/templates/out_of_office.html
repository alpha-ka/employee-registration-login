<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>

<title>Out of Office</title>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Out of Office</h1>
		</div>
		<form th:action="@{'/oof/submit/'+${employee.empid}}"  th:object="${oof}"
            method="post" style="max-width: 700px; margin: 40px auto;  ">

			 
			<div class="form-group row ">
				 <label  class="col-sm-2 col-form-label">Name</label>				 
				<div class="col-sm-10" style ="max-width: 350px">
				<input type="text" th:value="${name}" class="form-control"   disabled  />
				</div>
			</div>

 

			<div class="form-group row">
				<label  class="col-sm-2 col-form-label">E-mail</label>
				<div class="col-sm-10" style ="max-width: 350px"> <input  type="email"  th:value="${employee.email}"
					  class="form-control" disabled />
					</div>
			</div>

		 
			<div class="form-group row">			
				<label  class="col-sm-2 col-form-label">Start Date</label>
					<div class="col-sm-10" style ="max-width: 350px">
				 <input  type="date"	th:field="*{startdate}" class="form-control" required />
					</div>
			</div>
			<div class="form-group row">			
				<label  class="col-sm-2 col-form-label">End Date</label>
					<div class="col-sm-10" style ="max-width: 350px">
				 <input  type="date" th:field="*{enddate}" class="form-control" required />
					</div>
			</div>
			

 

			<div class="form-group row">
				<label  class="col-sm-2 col-form-label">Category</label> 
					<div class="col-sm-10" style ="max-width: 350px">
				<select	th:field="*{category}" id="designation" class="form-control"  required="required">
					
					<option th:each="c : ${categorylist}" th:value="${c}" th:text="${c}"></option>
					
					<!-- 
					<option value=""></option>
					<option value="Sick">Sick</option>
					<option value="Vacation">Vacation</option>
				 -->
				</select>
				
				</div>
			</div>
			
			<div class="form-group row">
    				<label for="validationTextarea"  class="col-sm-2 col-form-label">Reason</label>
    				<div class="col-sm-10" style ="max-width: 350px">
   			 		<textarea class="form-control is-invalid"  th:field="*{reason}" id="validationTextarea" placeholder="Reason" required></textarea>
				</div>
			</div>
			
			<div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            
              
		</form>
		 <!--
		<h4>
				<a href="#" onclick="history.back()">Go Back</a> | <a th:href="@{/}">Home</a>
		</h4>
		  -->
	</div>
</body>
</html>
